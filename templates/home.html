<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blog Home</title>
  </head>
  <body>
    <h1>Blog Home</h1>

    <ul>
      {% for post in post_list %}
        <li>
          <a href="{% url 'post_detail' post.pk %}">
            <strong>{{ post.title }}</strong>
          </a>
          <br />
          {{ post.body|truncatechars:100 }}
        </li>
      {% empty %}
        <li>No posts yet.</li>
      {% endfor %}
    </ul>
  </body>
</html>
